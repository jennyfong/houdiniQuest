<!DOCTYPE html>
<html>
<head>
    <title>Ability Graph Generator</title>
    <script src="chart.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="default.css"/>
</head>
<body>
<div class="main">

    <div class="form">
        <h2>What is your Houdini power?</h2>
        <div>

            <table>
                <tr>
                    <td>
                         <h4>General</h4>
                    </td>
                    <td>
                        <select name="general" id="general">
                            <option value="0">I'm happily new!</option>
                            <option value="1">I'm familiar with the interface, I am comfortable navigating around.</option>
                            <option value="2">I am comfortable with using some hscript / pythong / VEX</option>
                            <option value="3">I can write a custom deformer with VEX / VOP / Python / OpenCL</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                         <h4>Simulation</h4>
                    </td>
                    <td>
                        <select name="simulation" id="simulation">
                            <option value="0">No experience</option>
                            <option value="1">I can use existing setup, tweak some constraints properties.</option>
                            <option value="2">I am comfortable adding custom setup inside DOP</option>
                            <option value="3">I can create custom solvers with optimisation in mind</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                         <h4>HDAs</h4>
                    </td>
                    <td>
                        <select name="hda" id="hda">
                            <option value="0">No experience</option>
                            <option value="1">I can add</option>
                            <option value="2">I am comfortable adding custom setup inside DOP</option>
                            <option value="3">I can create custom solvers with optimisation in mind</option>
                            <option value="4">I still call it OTL</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                         <h4>Pipeline</h4>
                    </td>
                    <td>
                        <select name="pipeline" id="pipeline">
                            <option value="0">No experience</option>
                            <option value="1">I can add</option>
                            <option value="2">I am comfortable adding custom setup inside DOP</option>
                            <option value="3">I can create custom solvers with optimisation in mind</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                         <h4>Rendering</h4>
                    </td>
                    <td>
                        <select name="rendering" id="rendering">
                            <option value="0">No experience</option>
                            <option value="1">I can add</option>
                            <option value="2">I am comfortable adding custom setup inside DOP</option>
                            <option value="3">I can create custom solvers with optimisation in mind</option>
                        </select>
                    </td>
                </tr>

            </table>
        </div>
        <div>
            <button type="button" onclick="generateGraph()">Do tell</button>
        </div>

    </div>
    <div class="result">
        <div class="chart">
            <canvas id="abilityChart"></canvas>
        </div>
        <div class="result-image" id="beginner" hidden="hidden">Beginner</div>
    </div>
</div>

</body>
</html>
